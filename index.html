<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/bootstrap.bundle.min.js"></script>
    <title>Brew & Bite</title>
    <style>
        .nav{
            text-align: center;
        }
        .nav-link{
            color: #f5f5dc;
            text-decoration: none;
            margin-right: 32px;
        }
        .nav-link:hover{
            color: #F5f5dc;
        }
        .nav-item {
            position: relative; /* Necesario para el efecto de subrayado */
        }
        .nav-item::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3125rem;
            width: 90%;
            height: 0.1875rem;
            background-color: #F5EEDC;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .nav-item:hover::after{
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .bg-body-tertiary{
            background-color: #b68f51 !important;
        }
        .ordenar{
            background-color: #76470a;
            color: #f5f5dc;
            width: 70%;
        }
        .ordenar:hover{
            color: #f5f5dc;
            background-color: #76470a;
        }
        .textot{
            color: #fcfcfc;
        }
        .texto{
            color: #fcfcfc;
            text-align: justify;
            width: 70%;
        }
        body{
            background-color: #b68f51;
        }
        .textp{
            margin-left: -2.5rem;
            margin-top: 5rem;
            text-align: justify;
        }
        .imgp{
            width: 100%;
            height: auto;
            margin-top: 10px;
            border: 10px solid #f5f5dc;
        }
        
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#seccion1">
                <img src="assets/img/LOGO_AI_VECTORIZADO.png" alt="Brew_Bite" width="200" height="130"  style="margin-left: -70px;" id="seccion1">
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#seccion1">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Redes</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Contenedor principal -->
    <div class="container text-center py-4 principal">
        <div class="container">
            <div class="row">
                <div class="col textp me-5">
                    <h1 class="textot">¡El sabor que ya conoces<br> al mejor precio!</h1>
                    <p class="texto py-3">Disfruta de café, pasteles y bocadillos en 
                        nuestra acogedora cafetería. Alimenta tu 
                        cuerpo y alma con una experiencia única.
                        ¡Te esperamos para deleitar tus sentidos!</p>
                        <!--modal ordenar-->
                        <button type="button" class="btn ordenar">Ordenar</button>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img src="assets/img/kalisha-ocheni-_BBTqanOrBI-unsplash.jpg" class="imgp">
                        </div>
                        <div class="col">
                            <img src="assets/img/taylor-franz-GJogrGZxKJE-unsplash.jpg" class="imgp">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <img src="assets/img/meina-yin-wIm4CDia_1s-unsplash.jpg" class="imgp">
                        </div>
                        <div class="col">
                            <img src="assets/img/nick-karvounis-1RdpoppRkOA-unsplash.jpg" class="imgp">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
