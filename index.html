<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/bootstrap.bundle.min.js"></script>
    <title>Brew & Bite</title>
    <style>
        .nav{
            text-align: center;
        }
        .nav-link{
            color: #f5f5dc;
            text-decoration: none;
            margin-right: 32px;
        }
        .nav-link:hover{
            color: #F5f5dc;
        }
        .nav-item {
            position: relative; /* Necesario para el efecto de subrayado */
        }
        .nav-item::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3125rem;
            width: 90%;
            height: 0.1875rem;
            background-color: #F5EEDC;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .nav-item:hover::after{
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .bg-body-tertiary{
            background-color: #b68f51 !important;
        }
        .ordenar{
            background-color: #76470a;
            color: #f5f5dc;
        }
        .texto{
            color: #fcfcfc;
        }
        .principal{
            background-color: #b68f51;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">

                <img src="assets/img/LOGO_AI_VECTORIZADO.png" alt="Brew_Bite" width="150" height="100"  style="margin-left: -70px;">

            <ul class="nav justify-content-end">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Redes</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Contenedor principal -->
    <div class="container text-center principal">
        <div class="container" width="100%">
            <div class="row">

                    <h1 class="texto">¡El sabor que ya<br> conoces al mejor<br> precio!</h1>

</body>
