<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/bootstrap.bundle.min.js"></script>
    <title>Brew & Bite</title>
    <style>
        .nav-link{
            color: #F5EEDC;
            text-decoration: none;
            margin-right: 32px;
            padding: 10px;
        }
        .nav-link:hover{
            color: #F5EEDC;
        }
        .nav-item {
            position: relative; /* Necesario para el efecto de subrayado */
        }
        .nav-item::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -0.3125rem;
            width: 90%;
            height: 0.1875rem;
            background-color: #F5EEDC;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .nav-item:hover::after{
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .bg-body-tertiary{
            background-color: #C5904C !important;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/LOGO_AI_VECTORIZADO.png" alt="Brew_Bite" width="150" height="100"  style="margin-left: -70px;">
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Redes</a>
                </li>
            </ul>
        </div>


    </nav>

</body>
</html>
